name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed to access all branches

      - name: Create redirecting index.html
        run: |
          echo '<!DOCTYPE html>
          <html lang="en">
          <head>
              <meta http-equiv="refresh" content="0; url=preguntas-frecuentes.html" />
              <title>Redirecting...</title>
          </head>
          <body>
              <p>If you are not redirected automatically, follow this <a href="preguntas-frecuentes.html">link</a>.</p>
          </body>
          </html>' > index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .
          exclude_assets: '.github,README.md'
